description: |
   Right next to Tempelhofer Field you can find this small charming coffee place
   serving vegetarian and vegan meals.

   They have an interesting and varied menu with a decent coffee, but we found the
   taste of the food quite bland. Maybe pinch of salt might have helped a bit with
   the flavours.

